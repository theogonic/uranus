<mat-card (click)="openInNewTab(person.link)">
    <mat-card-content>
        <div class="person">

            <div class="avatar-cropper">
                <img [src]="person.avatar">
            </div>
            <h3>{{ person.name }}</h3>
            <div *ngFor="let desc of person.desc">
                {{desc}}
            </div>
        </div>
        
    </mat-card-content>
    

</mat-card>
