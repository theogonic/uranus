<mat-card>
    <mat-card-title>{{ paper.name }}</mat-card-title>
    <mat-card-subtitle>{{paper.publicAt}}</mat-card-subtitle> 
    <mat-card-content>
        <mat-chip-list aria-label="paper authors">
          <mat-chip *ngFor="let author of paper.authors">{{author.name}}</mat-chip>
        </mat-chip-list> 
        <!-- <mat-expansion-panel (opened)="abstractOpen = true"
        (closed)="abstractOpen = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Abstract
              </mat-panel-title>
              <mat-panel-description *ngIf="!abstractOpen">
                <div style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 5rem;">                
                    {{paper.abstract}}
                </div>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{paper.abstract}}</p>
          </mat-expansion-panel> -->
    </mat-card-content>
    <mat-card-actions>
        <a *ngIf="paper.githubLink" mat-button  [href]="paper.githubLink">
          <img *ngIf="paper.githubLink" [src]="paper.githubStarsSvgLink"/>
        </a>
        
        <a *ngIf="paper.paperLink" matTooltip="PDF" mat-icon-button (click)="openInNewTab(paper.paperLink)">
            <mat-icon>picture_as_pdf</mat-icon>
        </a>
        <a *ngIf="paper.slideLink" matTooltip="Slides" mat-icon-button (click)="openInNewTab(paper.slideLink)">
          <mat-icon>slideshow</mat-icon>
      </a>
        <a *ngIf="paper.abstract" matTooltip="Abstract" mat-icon-button (click)="showAbstract()">
          <mat-icon>text_snippet</mat-icon>
        </a>
        <a matTooltip="BibTex" *ngIf="paper.bibtex" mat-icon-button (click)="showBibtex()">
          <mat-icon>share</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
